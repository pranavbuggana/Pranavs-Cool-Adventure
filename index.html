<!DOCTYPE html>
<html>
    <head>
        <title>Pranav's Cool Adventure</title>
    </head>
    <body>
        <div class="welcome">
        	<p>Welcome to The Adventure</p>
            <button class="start-adventure-button">Start This Adventure</button>
            <button class="decline-adventure-button">Too scared to Start This Adventure</button>
        </div>
        
        <div class="decline-adventure">
        	<p>You Chose to Go Home and Lead A Boring Life</p>
        </div>
        
        <div class="adventure-start">
            <p>You have come to a fork in the road. Go left or go right?</p>
            <button class="go-left-button">Go Left</button>
            <button class="go-right-button">Go Right</button>           
        </div>
        
        <div class="went-left">
        	<p>You have some delicious deep dish waiting for you</p>
            <img src="https://cdn2.lamag.com/wp-content/uploads/sites/6/2020/03/Trio-Pie_1500x1000-1068x712.jpg">
        </div>
        
        <div class="went-right">
        	<p>You have some lame thin-crust pizza waiting for you :/</p>
            <img src="https://i0.wp.com/foodandfestivities.com/wp-content/uploads/2020/04/IMG_2745-2-1.jpg?resize=768%2C512&ssl=1">
        </div>
    </body>
</html>
